{{- if and .Values.secretGenerationJob.enabled (not .Values.secretCleanup.retainOnDelete) }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "qs-mariadb-cluster.fullname" . }}-cleanup-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "qs-mariadb-cluster.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup-secrets
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "qs-mariadb-cluster.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cleanup-secrets
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "qs-mariadb-cluster.serviceAccountName" . }}
      containers:
        - name: cleanup-secrets
          image: "{{ .Values.jobImage.repository }}:{{ .Values.jobImage.tag }}"
          imagePullPolicy: {{ .Values.jobImage.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - |
              set -e

              echo "================================================"
              echo "  MariaDB Secrets Cleanup"
              echo "================================================"
              echo
              echo "⚠️  Secret retention is DISABLED (secretCleanup.retainOnDelete=false)"
              echo "⚠️  All generated secrets will be deleted"
              echo

              echo "Cleaning up secrets for cluster: {{ include "qs-mariadb-cluster.fullname" . }}"

              SECRETS=$(kubectl get secrets -n {{ .Release.Namespace }} \
                -l qs-mariadb-cluster/name={{ include "qs-mariadb-cluster.fullname" . }} \
                -o jsonpath='{.items[*].metadata.name}')

              if [ -n "$SECRETS" ]; then
                echo "Found secrets to delete:"
                for secret in $SECRETS; do
                  echo "  - $secret"
                done
                echo

                kubectl delete secrets -n {{ .Release.Namespace }} \
                  -l qs-mariadb-cluster/name={{ include "qs-mariadb-cluster.fullname" . }}

                echo "✅ Deleted {{ include "qs-mariadb-cluster.fullname" . }} secrets"
              else
                echo "ℹ️  No secrets found for {{ include "qs-mariadb-cluster.fullname" . }}"
              fi
              echo

              echo "================================================"
              echo "  Cleanup Complete"
              echo "================================================"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
{{- else }}
---
{{- if not .Values.secretGenerationJob.enabled }}
# Secret cleanup is skipped because secret generation job is disabled (secretGenerationJob.enabled=false)
{{- else }}
# Secret cleanup is disabled (secretCleanup.retainOnDelete=true)
# Secrets will be retained after helm uninstall
{{- end }}
{{- end }}
