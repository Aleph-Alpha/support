# Pharia AI Quick Start values for OT-CONTAINER-KIT Redis Operator
# This file contains values that override the upstream redis-operator chart

# All values are passed through to the redis-operator subchart
# For full configuration options, see:
# https://github.com/OT-CONTAINER-KIT/redis-operator/blob/main/charts/redis-operator/values.yaml

# ServiceAccount configuration for the Redis operator
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: "qs-redis-operator"

# Custom RBAC configuration for namespace-scoped Role
customRbac:
  # Specifies whether a role should be created
  # If false, an existing role with the name specified in roleName will be used
  create: true
  # The name of the role to use or create
  # If not set and create is true, a name is generated using the fullname template
  # If not set and create is false, defaults to "<fullname>"
  roleName: ""

redis-operator:
  # Must match the ServiceAccount name created by our custom RBAC
  serviceAccountName: "qs-redis-operator"

  redisOperator:
    name: qs-redis-operator

    # IMPORTANT: Set to specific namespace for namespace-scoped RBAC
    # When empty (""), operator watches all namespaces (requires ClusterRole)
    watchNamespace: "pharia-ai"

  rbac:
    # Disable upstream chart's ClusterRole creation
    enabled: false

  metrics:
    enabled: false
