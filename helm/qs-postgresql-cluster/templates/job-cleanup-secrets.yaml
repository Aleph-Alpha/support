{{- if not .Values.secretCleanup.retainOnDelete }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "qs-postgresql-cluster.fullname" . }}-cleanup-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "qs-postgresql-cluster.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup-secrets
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "qs-postgresql-cluster.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cleanup-secrets
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "qs-postgresql-cluster.serviceAccountName" . }}
      containers:
        - name: cleanup-secrets
          image: "{{ .Values.jobImage.repository }}:{{ .Values.jobImage.tag }}"
          imagePullPolicy: {{ .Values.jobImage.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - |
              set -e
              
              echo "================================================"
              echo "  PostgreSQL Secrets Cleanup"
              echo "================================================"
              echo
              echo "⚠️  Secret retention is DISABLED (secretCleanup.retainOnDelete=false)"
              echo "⚠️  All generated secrets will be deleted"
              echo
              
              # Delete secrets for Pharia cluster
              {{- if .Values.clusterPharia.enabled }}
              echo "Cleaning up secrets for cluster: {{ .Values.clusterPharia.fullnameOverride }}"
              
              SECRETS=$(kubectl get secrets -n {{ .Release.Namespace }} \
                -l qs-postgresql-cluster/name={{ .Values.clusterPharia.fullnameOverride }} \
                -o jsonpath='{.items[*].metadata.name}')
              
              if [ -n "$SECRETS" ]; then
                echo "Found secrets to delete:"
                for secret in $SECRETS; do
                  echo "  - $secret"
                done
                echo
                
                kubectl delete secrets -n {{ .Release.Namespace }} \
                  -l qs-postgresql-cluster/name={{ .Values.clusterPharia.fullnameOverride }}
                
                echo "✅ Deleted {{ .Values.clusterPharia.fullnameOverride }} secrets"
              else
                echo "ℹ️  No secrets found for {{ .Values.clusterPharia.fullnameOverride }}"
              fi
              echo
              {{- end }}
              
              # Delete secrets for Temporal cluster
              {{- if .Values.clusterTemporal.enabled }}
              echo "Cleaning up secrets for cluster: {{ .Values.clusterTemporal.fullnameOverride }}"
              
              SECRETS=$(kubectl get secrets -n {{ .Release.Namespace }} \
                -l qs-postgresql-cluster/name={{ .Values.clusterTemporal.fullnameOverride }} \
                -o jsonpath='{.items[*].metadata.name}')
              
              if [ -n "$SECRETS" ]; then
                echo "Found secrets to delete:"
                for secret in $SECRETS; do
                  echo "  - $secret"
                done
                echo
                
                kubectl delete secrets -n {{ .Release.Namespace }} \
                  -l qs-postgresql-cluster/name={{ .Values.clusterTemporal.fullnameOverride }}
                
                echo "✅ Deleted {{ .Values.clusterTemporal.fullnameOverride }} secrets"
              else
                echo "ℹ️  No secrets found for {{ .Values.clusterTemporal.fullnameOverride }}"
              fi
              echo
              {{- end }}
              
              echo "================================================"
              echo "  Cleanup Complete"
              echo "================================================"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
{{- else }}
---
# Secret cleanup is disabled (secretCleanup.retainOnDelete=true)
# Secrets will be retained after helm uninstall
{{- end }}

