apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "qs-postgresql-cluster.fullname" . }}-secret-script
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "qs-postgresql-cluster.labels" . | nindent 4 }}
    app.kubernetes.io/component: secret-script
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
data:
  create-secrets.sh: |
    #!/bin/bash
    
    # Set error handling
    [[ "${FAIL_ON_ERROR}" == "true" ]] && set -e

    # Log level configuration
    get_log_level_value() {
        case "${1}" in
            debug) echo 0 ;;
            info) echo 1 ;;
            warning) echo 2 ;;
            error) echo 3 ;;
            *) echo 1 ;;
        esac
    }
    CURRENT_LOG_LEVEL=$(get_log_level_value "${LOG_LEVEL:-info}")

    # Colors for output
    if [[ "${COLORED_OUTPUT}" == "true" ]]; then
        RED='\033[0;31m'; GREEN='\033[0;32m'; YELLOW='\033[1;33m'
        BLUE='\033[0;34m'; CYAN='\033[0;36m'; NC='\033[0m'
    else
        RED=''; GREEN=''; YELLOW=''; BLUE=''; CYAN=''; NC=''
    fi

    # Logging functions
    should_log() {
        local level_value=$(get_log_level_value "$1")
        [[ $level_value -ge $CURRENT_LOG_LEVEL ]]
    }

    print_debug() { should_log "debug" && echo -e "${CYAN}[DEBUG]${NC} $1"; return 0; }
    print_status() { should_log "info" && echo -e "${BLUE}[INFO]${NC} $1"; return 0; }
    print_success() { should_log "info" && echo -e "${GREEN}[SUCCESS]${NC} $1"; return 0; }
    print_warning() { should_log "warning" && echo -e "${YELLOW}[WARNING]${NC} $1"; return 0; }
    print_error() { should_log "error" && echo -e "${RED}[ERROR]${NC} $1"; return 0; }
    print_dry_run() { echo -e "${CYAN}[DRY-RUN]${NC} $1"; return 0; }

    # Generate random password
    generate_password() {
        openssl rand -base64 32 | tr -d "=+/" | cut -c1-25
    }

    # Statistics tracking
    secrets_created=0
    secrets_updated=0
    secrets_skipped=0
    secrets_failed=0

    # Get pooler host for a role
    # Logic:
    # 1. Check if role has specific mapping -> use that
    # 2. If not, check if default pooler is set -> use default
    # 3. If not, return empty (use direct connection)
    get_pooler_host_for_role() {
        local role_name=$1
        
        # Check for role-specific mapping first
        if [[ -n "${ROLE_POOLER_MAPPINGS}" ]]; then
            # Parse mappings: role:pooler:host,role:pooler:host
            IFS=',' read -ra MAPPINGS <<< "${ROLE_POOLER_MAPPINGS}"
            for mapping in "${MAPPINGS[@]}"; do
                if [[ -z "$mapping" ]]; then
                    continue
                fi
                IFS=':' read -r role pooler_name pooler_host <<< "$mapping"
                if [[ "$role" == "$role_name" ]]; then
                    echo "$pooler_host"
                    return
                fi
            done
        fi
        
        # No specific mapping found, check for default pooler
        if [[ -n "${DEFAULT_POOLER_HOST}" ]]; then
            echo "${DEFAULT_POOLER_HOST}"
            return
        fi
        
        # No mapping and no default, use direct connection
        echo ""
    }

    # Check if secret needs updating
    check_secret_changes() {
        local secret_name=$1
        local host=$2
        local database=$3
        local username=$4
        local port=$5
        
        local existing_host=$(kubectl get secret "$secret_name" -o jsonpath='{.data.host}' 2>/dev/null | base64 -d)
        local existing_database=$(kubectl get secret "$secret_name" -o jsonpath='{.data.databaseName}' 2>/dev/null | base64 -d)
        local existing_username=$(kubectl get secret "$secret_name" -o jsonpath='{.data.username}' 2>/dev/null | base64 -d)
        local existing_cluster_label=$(kubectl get secret "$secret_name" -o jsonpath='{.metadata.labels.qs-postgresql-cluster/name}' 2>/dev/null)
        
        local needs_update=false
        
        if [[ "$existing_host" != "$host" ]]; then print_warning "Host changed: '$existing_host' -> '$host'" >&2; needs_update=true; fi
        if [[ "$existing_database" != "$database" ]]; then print_warning "Database changed: '$existing_database' -> '$database'" >&2; needs_update=true; fi
        if [[ "$existing_username" != "$username" ]]; then print_warning "Username changed or missing: '$existing_username' -> '$username'" >&2; needs_update=true; fi
        if [[ "$existing_cluster_label" != "${CLUSTER_FULLNAME}" ]]; then print_warning "Cluster label changed" >&2; needs_update=true; fi
        
        echo "$needs_update"
    }

    # Create or update a secret
    create_or_update_secret() {
        local secret_name=$1
        local username=$2
        local password=$3
        local host=$4
        local port=$5
        local database=$6
        local action=$7
        local connection_type=$8
        
        local database_url="postgres://${username}:${password}@${host}:${port}/${database}"
        local base_args="--from-literal=username=$username --from-literal=user=$username --from-literal=password=$password --from-literal=host=$host --from-literal=port=$port --from-literal=protocol=postgres --from-literal=databaseUrl=$database_url --from-literal=databaseName=$database"
        
        if kubectl create secret generic "$secret_name" $base_args --dry-run=client -o yaml | \
           kubectl label --local -f - app.kubernetes.io/name="${APP_NAME}" qs-postgresql-cluster/name="${CLUSTER_FULLNAME}" -o yaml | \
           kubectl apply -f - > /dev/null 2>&1; then
            print_success "Secret '$secret_name' ready (user: $username, db: $database, connection: $connection_type)"
            [[ "$action" == "create" ]] && secrets_created=$((secrets_created + 1)) || secrets_updated=$((secrets_updated + 1))
            return 0
        else
            print_error "Failed to ${action} secret '$secret_name'"
            secrets_failed=$((secrets_failed + 1))
            if [[ "${FAIL_ON_ERROR}" == "true" ]]; then
                exit 1
            fi
            return 1
        fi
    }

    # Process PostgreSQL secrets
    create_postgresql_secrets() {
        if [[ "${DRY_RUN}" == "true" ]]; then
            print_dry_run "DRY-RUN MODE: No actual changes will be made"
            echo ""
        fi
        
        print_status "Processing PostgreSQL secrets for cluster: ${CLUSTER_NAME}..."
        
        IFS=',' read -ra ROLES <<< "$PG_ROLES"
        print_debug "Processing ${#ROLES[@]} roles"

        for user in "${ROLES[@]}"; do
            if [[ -z "$user" ]]; then
                continue
            fi
            print_debug "Processing user: '$user'"
            
            # Determine secret name
            local secret_name="qs-postgresql-cluster-access-${user//_/-}"
            
            local username="${user}"
            local database="${user//_/-}"
            local port="5432"
            
            # Check if this role has a pooler mapping
            local pooler_host=$(get_pooler_host_for_role "$user")
            local host="${CLUSTER_HOST}"
            local connection_type="direct"
            
            if [[ -n "$pooler_host" ]]; then
                host="$pooler_host"
                
                # Determine if specific mapping or default pooler
                if [[ -n "${ROLE_POOLER_MAPPINGS}" ]] && echo "${ROLE_POOLER_MAPPINGS}" | grep -q "${user}:"; then
                    connection_type="pooler (specific)"
                    print_debug "  Role '$user' has specific pooler mapping: $pooler_host"
                else
                    connection_type="pooler (default)"
                    print_debug "  Role '$user' using default pooler: $pooler_host"
                fi
            else
                print_debug "  Role '$user' using direct connection: $host"
            fi
            
            # Check if secret exists
            if [[ "${DRY_RUN}" != "true" ]] && kubectl get secret "$secret_name" &> /dev/null; then
                print_status "Secret '$secret_name' exists, checking for changes..."
                
                local existing_password=$(kubectl get secret "$secret_name" -o jsonpath='{.data.password}' 2>/dev/null | base64 -d)
                local needs_update=$(check_secret_changes "$secret_name" "$host" "$database" "$username" "$port")
                
                print_debug "  Needs update: $needs_update"
                
                if [[ "$needs_update" == "true" ]]; then
                    print_status "Updating secret with preserved password"
                    create_or_update_secret "$secret_name" "$username" "$existing_password" "$host" "$port" "$database" "update" "$connection_type"
                else
                    print_success "Secret '$secret_name' is up to date, skipping"
                    secrets_skipped=$((secrets_skipped + 1))
                fi
            else
                # Create new secret
                if [[ "${DRY_RUN}" == "true" ]]; then
                    print_dry_run "Would create secret: $secret_name (user: $username, db: $database, connection: $connection_type)"
                    secrets_created=$((secrets_created + 1))
                else
                    print_status "Creating new secret: $secret_name"
                    local password=$(generate_password)
                    create_or_update_secret "$secret_name" "$username" "$password" "$host" "$port" "$database" "create" "$connection_type"
                fi
            fi
        done

        # Print summary
        echo ""
        print_status "Summary for cluster '${CLUSTER_NAME}':"
        print_status "  - Created: ${secrets_created}"
        print_status "  - Updated: ${secrets_updated}"
        print_status "  - Skipped: ${secrets_skipped}"
        if [[ $secrets_failed -gt 0 ]]; then
            print_warning "  - Failed: ${secrets_failed}"
        fi
    }

    # Main execution
    main() {
        print_status "PostgreSQL Secret Management Job"
        print_status "=================================="
        echo ""
        
        # Validate environment variables
        for var in CLUSTER_NAME CLUSTER_HOST PG_ROLES APP_NAME; do
            if [[ -z "${!var}" ]]; then
                print_error "$var environment variable is required"
                exit 1
            fi
        done
        
        # Show configuration
        print_status "Configuration:"
        print_status "  - Cluster: ${CLUSTER_NAME}"
        print_status "  - Log Level: ${LOG_LEVEL:-info}"
        print_status "  - Dry Run: ${DRY_RUN:-false}"
        print_status "  - Fail On Error: ${FAIL_ON_ERROR:-true}"
        print_debug "  - Direct Host: ${CLUSTER_HOST}"
        print_debug "  - Default Pooler: ${DEFAULT_POOLER:-<not set>}"
        print_debug "  - Default Pooler Host: ${DEFAULT_POOLER_HOST:-<not set>}"
        print_debug "  - Role Pooler Mappings: ${ROLE_POOLER_MAPPINGS:-<not configured>}"
        print_debug "  - Roles: ${PG_ROLES}"
        echo ""
        
        # Check required commands
        print_status "Checking required commands..."
        if ! command -v kubectl &> /dev/null; then
            print_error "kubectl not found in PATH"
            exit 1
        fi
        if [[ "${DRY_RUN}" != "true" ]] && ! command -v openssl &> /dev/null; then
            print_error "openssl not found (needed for password generation)"
            exit 1
        fi
        print_debug "kubectl: $(command -v kubectl)"
        if [[ "${DRY_RUN}" != "true" ]]; then
            print_debug "openssl: $(command -v openssl)"
        fi
        echo ""
        
        # Create secrets
        create_postgresql_secrets
        echo ""
        
        # Final status
        if [[ "${DRY_RUN}" == "true" ]]; then
            print_success "Dry-run completed for cluster '${CLUSTER_NAME}'!"
        else
            print_success "Secret processing completed for cluster '${CLUSTER_NAME}'!"
        fi
        
        # Exit with error if any secrets failed
        if [[ $secrets_failed -gt 0 ]] && [[ "${FAIL_ON_ERROR}" == "true" ]]; then
            print_error "Job completed with ${secrets_failed} failure(s)"
            exit 1
        fi
    }

    # Run main function
    main "$@"
