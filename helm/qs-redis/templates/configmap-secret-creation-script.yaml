apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "qs-redis.fullname" . }}-secret-script
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "qs-redis.labels" . | nindent 4 }}
    app.kubernetes.io/component: secret-script
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
data:
  create-secrets.sh: |
    #!/bin/bash
    
    # Set error handling
    [[ "${FAIL_ON_ERROR}" == "true" ]] && set -e

    # Log level configuration
    get_log_level_value() {
        case "${1}" in
            debug) echo 0 ;;
            info) echo 1 ;;
            warning) echo 2 ;;
            error) echo 3 ;;
            *) echo 1 ;;
        esac
    }
    CURRENT_LOG_LEVEL=$(get_log_level_value "${LOG_LEVEL:-info}")

    # Colors for output
    if [[ "${COLORED_OUTPUT}" == "true" ]]; then
        RED='\033[0;31m'; GREEN='\033[0;32m'; YELLOW='\033[1;33m'
        BLUE='\033[0;34m'; CYAN='\033[0;36m'; NC='\033[0m'
    else
        RED=''; GREEN=''; YELLOW=''; BLUE=''; CYAN=''; NC=''
    fi

    # Logging functions
    should_log() {
        local level_value=$(get_log_level_value "$1")
        [[ $level_value -ge $CURRENT_LOG_LEVEL ]]
    }

    print_debug() { should_log "debug" && echo -e "${CYAN}[DEBUG]${NC} $1"; return 0; }
    print_status() { should_log "info" && echo -e "${BLUE}[INFO]${NC} $1"; return 0; }
    print_success() { should_log "info" && echo -e "${GREEN}[SUCCESS]${NC} $1"; return 0; }
    print_warning() { should_log "warning" && echo -e "${YELLOW}[WARNING]${NC} $1"; return 0; }
    print_error() { should_log "error" && echo -e "${RED}[ERROR]${NC} $1"; return 0; }
    print_dry_run() { echo -e "${CYAN}[DRY-RUN]${NC} $1"; return 0; }

    # Generate random password
    generate_password() {
        openssl rand -base64 32 | tr -d "=+/" | cut -c1-25
    }

    # Statistics tracking
    secrets_created=0
    secrets_updated=0
    secrets_skipped=0
    secrets_failed=0

    # Check if secret needs updating
    check_secret_changes() {
        local secret_name=$1
        local host=$2
        local port=$3
        local database=$4
        local username=$5
        
        local existing_host=$(kubectl get secret "$secret_name" -o jsonpath='{.data.host}' 2>/dev/null | base64 -d)
        local existing_port=$(kubectl get secret "$secret_name" -o jsonpath='{.data.port}' 2>/dev/null | base64 -d)
        local existing_database=$(kubectl get secret "$secret_name" -o jsonpath='{.data.database}' 2>/dev/null | base64 -d)
        local existing_username=$(kubectl get secret "$secret_name" -o jsonpath='{.data.username}' 2>/dev/null | base64 -d)
        local existing_label=$(kubectl get secret "$secret_name" -o jsonpath='{.metadata.labels.qs-redis/name}' 2>/dev/null)
        
        local needs_update=false
        
        if [[ "$existing_host" != "$host" ]]; then print_warning "Host changed: '$existing_host' -> '$host'"; needs_update=true; fi
        if [[ "$existing_port" != "$port" ]]; then print_warning "Port changed: '$existing_port' -> '$port'"; needs_update=true; fi
        if [[ "$existing_database" != "$database" ]]; then print_warning "Database changed: '$existing_database' -> '$database'"; needs_update=true; fi
        if [[ "$existing_username" != "$username" ]]; then print_warning "Username changed: '$existing_username' -> '$username'"; needs_update=true; fi
        if [[ "$existing_label" != "${REDIS_INSTANCE_NAME}" ]]; then print_warning "Instance label changed"; needs_update=true; fi
        
        echo "$needs_update"
    }

    # Create or update a secret
    create_or_update_secret() {
        local secret_name=$1
        local app_name=$2
        local password=$3
        local host=$4
        local port=$5
        local database=$6
        local action=$7
        
        # Redis username (default for Redis 6+ ACL, empty string for older Redis)
        local username="default"
        local uri="redis://:${password}@${host}:${port}/${database}"
        local base_args="--from-literal=username=$username --from-literal=password=$password --from-literal=host=$host --from-literal=port=$port --from-literal=database=$database --from-literal=uri=$uri"
        
        if kubectl create secret generic "$secret_name" $base_args --dry-run=client -o yaml | \
           kubectl label --local -f - app.kubernetes.io/name="${APP_NAME}" qs-redis/name="${REDIS_INSTANCE_NAME}" qs-redis/type="redis-secret-qs" qs-redis/application="${app_name}" -o yaml | \
           kubectl apply -f - > /dev/null 2>&1; then
            print_success "Secret '$secret_name' ready (app: $app_name, db: $database)"
            [[ "$action" == "create" ]] && secrets_created=$((secrets_created + 1)) || secrets_updated=$((secrets_updated + 1))
            return 0
        else
            print_error "Failed to ${action} secret '$secret_name'"
            secrets_failed=$((secrets_failed + 1))
            if [[ "${FAIL_ON_ERROR}" == "true" ]]; then
                exit 1
            fi
            return 1
        fi
    }

    # Create master secret for Redis itself
    create_master_secret() {
        local secret_name="${MASTER_SECRET_NAME}"
        
        if [[ "${DRY_RUN}" != "true" ]] && kubectl get secret "$secret_name" &> /dev/null; then
            print_success "Master secret '$secret_name' already exists, skipping"
            secrets_skipped=$((secrets_skipped + 1))
            return 0
        fi
        
        if [[ "${DRY_RUN}" == "true" ]]; then
            print_dry_run "Would create master secret: $secret_name"
            secrets_created=$((secrets_created + 1))
        else
            print_status "Creating master secret: $secret_name"
            local password=$(generate_password)
            
            if kubectl create secret generic "$secret_name" \
               --from-literal=password="$password" \
               --dry-run=client -o yaml | \
               kubectl label --local -f - app.kubernetes.io/name="${APP_NAME}" qs-redis/name="${REDIS_INSTANCE_NAME}" qs-redis/type="redis-master-secret" -o yaml | \
               kubectl apply -f - > /dev/null 2>&1; then
                print_success "Master secret '$secret_name' created"
                secrets_created=$((secrets_created + 1))
                echo "$password"
                return 0
            else
                print_error "Failed to create master secret '$secret_name'"
                secrets_failed=$((secrets_failed + 1))
                if [[ "${FAIL_ON_ERROR}" == "true" ]]; then
                    exit 1
                fi
                return 1
            fi
        fi
    }

    # Process Redis secrets for applications
    create_redis_secrets() {
        if [[ "${DRY_RUN}" == "true" ]]; then
            print_dry_run "DRY-RUN MODE: No actual changes will be made"
            echo ""
        fi
        
        print_status "Processing Redis secrets for instance: ${REDIS_INSTANCE_NAME}..."
        
        # Create master secret first
        print_status "Step 1: Create master secret for Redis authentication"
        local master_password=$(create_master_secret)
        
        if [[ -z "$master_password" ]] && [[ "${DRY_RUN}" != "true" ]]; then
            # Get existing password if secret already exists
            master_password=$(kubectl get secret "${MASTER_SECRET_NAME}" -o jsonpath='{.data.password}' 2>/dev/null | base64 -d)
            if [[ -z "$master_password" ]]; then
                print_error "Failed to get master password"
                exit 1
            fi
        fi
        
        echo ""
        print_status "Step 2: Create application secrets"
        
        IFS=',' read -ra APPS <<< "$REDIS_APPLICATIONS"
        print_debug "Processing ${#APPS[@]} applications"

        for app_entry in "${APPS[@]}"; do
            if [[ -z "$app_entry" ]]; then
                continue
            fi
            
            # Parse app_name:database format
            IFS=':' read -r app_name database <<< "$app_entry"
            database="${database:-0}"  # Default to database 0 if not specified
            
            print_debug "Processing application: '$app_name' (database: $database)"
            
            local secret_name="${app_name}-redis-secret-qs"
            local host="${REDIS_HOST}"
            local port="${REDIS_PORT}"
            
            # Check if secret exists
            if [[ "${DRY_RUN}" != "true" ]] && kubectl get secret "$secret_name" &> /dev/null; then
                print_status "Secret '$secret_name' exists, checking for changes..."
                
                local username="default"
                local existing_password=$(kubectl get secret "$secret_name" -o jsonpath='{.data.password}' 2>/dev/null | base64 -d)
                local needs_update=$(check_secret_changes "$secret_name" "$host" "$port" "$database" "$username")
                
                # Always update password to match master secret
                if [[ "$existing_password" != "$master_password" ]]; then
                    print_warning "Password out of sync with master, updating"
                    needs_update="true"
                fi
                
                if [[ "$needs_update" == "true" ]]; then
                    print_status "Updating secret with master password"
                    create_or_update_secret "$secret_name" "$app_name" "$master_password" "$host" "$port" "$database" "update"
                else
                    print_success "Secret '$secret_name' is up to date, skipping"
                    secrets_skipped=$((secrets_skipped + 1))
                fi
            else
                # Create new secret
                if [[ "${DRY_RUN}" == "true" ]]; then
                    print_dry_run "Would create secret: $secret_name (app: $app_name, db: $database)"
                    secrets_created=$((secrets_created + 1))
                else
                    print_status "Creating new secret: $secret_name"
                    create_or_update_secret "$secret_name" "$app_name" "$master_password" "$host" "$port" "$database" "create"
                fi
            fi
        done

        # Print summary
        echo ""
        print_status "Summary for Redis instance '${REDIS_INSTANCE_NAME}':"
        print_status "  - Created: ${secrets_created}"
        print_status "  - Updated: ${secrets_updated}"
        print_status "  - Skipped: ${secrets_skipped}"
        if [[ $secrets_failed -gt 0 ]]; then
            print_warning "  - Failed: ${secrets_failed}"
        fi
    }

    # Main execution
    main() {
        print_status "Redis Secret Management Job"
        print_status "============================"
        echo ""
        
        # Validate environment variables
        for var in REDIS_INSTANCE_NAME REDIS_HOST REDIS_PORT MASTER_SECRET_NAME APP_NAME; do
            if [[ -z "${!var}" ]]; then
                print_error "$var environment variable is required"
                exit 1
            fi
        done
        
        # Show configuration
        print_status "Configuration:"
        print_status "  - Instance: ${REDIS_INSTANCE_NAME}"
        print_status "  - Log Level: ${LOG_LEVEL:-info}"
        print_status "  - Dry Run: ${DRY_RUN:-false}"
        print_status "  - Fail On Error: ${FAIL_ON_ERROR:-true}"
        print_debug "  - Host: ${REDIS_HOST}"
        print_debug "  - Port: ${REDIS_PORT}"
        print_debug "  - Master Secret: ${MASTER_SECRET_NAME}"
        print_debug "  - Applications: ${REDIS_APPLICATIONS}"
        echo ""
        
        # Check required commands
        print_status "Checking required commands..."
        if ! command -v kubectl &> /dev/null; then
            print_error "kubectl not found in PATH"
            exit 1
        fi
        if [[ "${DRY_RUN}" != "true" ]] && ! command -v openssl &> /dev/null; then
            print_error "openssl not found (needed for password generation)"
            exit 1
        fi
        print_debug "kubectl: $(command -v kubectl)"
        if [[ "${DRY_RUN}" != "true" ]]; then
            print_debug "openssl: $(command -v openssl)"
        fi
        echo ""
        
        # Create secrets
        create_redis_secrets
        echo ""
        
        # Final status
        if [[ "${DRY_RUN}" == "true" ]]; then
            print_success "Dry-run completed for Redis instance '${REDIS_INSTANCE_NAME}'!"
        else
            print_success "Secret processing completed for Redis instance '${REDIS_INSTANCE_NAME}'!"
        fi
        
        # Exit with error if any secrets failed
        if [[ $secrets_failed -gt 0 ]] && [[ "${FAIL_ON_ERROR}" == "true" ]]; then
            print_error "Job completed with ${secrets_failed} failure(s)"
            exit 1
        fi
    }

    # Run main function
    main "$@"
