fullnameOverride: "qs-redis"

# ServiceAccount configuration for the secret creation job
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration for the secret creation job
rbac:
  # Specifies whether a role should be created
  # If false, an existing role with the name specified in roleName will be used
  create: true
  # The name of the role to use or create
  roleName: ""

# Image configuration for secret creation jobs
jobImage:
  # -- Container image for kubectl in secret creation jobs
  repository: bitnamilegacy/kubectl
  # -- Image tag for kubectl (set to specific version for stability)
  tag: "1.33.4"
  # -- Image pull policy
  pullPolicy: IfNotPresent

# Configuration for secret creation jobs
jobConfig:
  # -- Log level for secret creation jobs (debug, info, warning, error)
  logLevel: info
  # -- Enable colored output in logs
  coloredOutput: true
  # -- Dry-run mode - if true, shows what would be done without making changes
  dryRun: false
  # -- Fail on error - if false, job continues even if some secrets fail
  failOnError: true

# Configuration for Helm tests
tests:
  # -- Redis image to use for connection tests
  image: redis:7

# Secret cleanup configuration
secretCleanup:
  # -- Retain secrets after helm uninstall (true = keep secrets, false = delete secrets)
  retainOnDelete: true

# Redis instance for pharia-assistant-api
pharia-assistant-api-redis:
  enabled: true
  # Redis instance name (used for the Redis CRD resource name)
  redisStandalone:
    name: qs-redis-pharia-assistant-api
    # Enable password authentication using the secret
    redisSecret:
      secretName: qs-redis-pharia-assistant-api
      secretKey: password
  externalConfig:
    enabled: true
    data: |
      tcp-keepalive 300
  # Add any specific values for the redis chart here
  # For example:
  # kubernetesConfig:
  #   image: "quay.io/opstree/redis:v7.2.0"
  # storage:
  #   volumeClaimTemplate:
  #     spec:
  #       resources:
  #         requests:
  #           storage: 1Gi

# Redis instance for pharia-transcribe-app
pharia-transcribe-app-redis:
  enabled: true
  # Redis instance name (used for the Redis CRD resource name)
  redisStandalone:
    name: qs-redis-pharia-transcribe-app
    # Enable password authentication using the secret
    redisSecret:
      secretName: qs-redis-pharia-transcribe-app
      secretKey: password
  externalConfig:
    enabled: true
    data: |
      tcp-keepalive 300
  # Add any specific values for the redis chart here
  # For example:
  # kubernetesConfig:
  #   image: "quay.io/opstree/redis:v7.2.0"
  # storage:
  #   volumeClaimTemplate:
  #     spec:
  #       resources:
  #         requests:
  #           storage: 1Gi
